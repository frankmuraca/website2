## for visualizations and techniques
### Frank Muraca

# What's here?

[On Twitter](https://twitter.com/search?q=%23Rstats&amp;src=typed_query), I come across **a ton** of visualizations, techniques, and tips on how to creatively and effectively communicate data using `R`. 

Often times when I come across these links or images, I just screenshot them or keep them open on a tab for. ever. 

This slidedeck is a compilation of those resources for myself and (hopefully) for others!
